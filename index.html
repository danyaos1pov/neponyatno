<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ON1X VPN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --text-color: #e6edf3;
            --chip-bg-active: #1e3a2b;
            --chip-bg-expired: #3a1e1e;
            --chip-bg-none: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg-dark); color: var(--text-color); min-height: 100vh; padding-bottom: 50px; text-align: center; }
        a { text-decoration: none; color: inherit; }

        /* === SPLASH === */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000; opacity: 1;
            transition: opacity 0.7s ease-out;
        }
        .pulse-container { position: relative; width: 120px; height: 120px; margin: 30px auto 10px; }
        .pulse-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; z-index: 10; border: 4px solid var(--primary-color); object-fit: cover; }
        .pulse-circle { position: absolute; top: 50%; left: 50%; width: 120px; height: 120px; border-radius: 50%; border: 2px solid rgba(0,123,255,0.5); transform: translate(-50%,-50%) scale(0); animation: pulse 2.5s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .pulse-circle:nth-child(2) { animation-delay: 0.5s; }
        .pulse-circle:nth-child(3) { animation-delay: 1s; }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.8); opacity: 1; } 100% { transform: translate(-50%,-50%) scale(1.5); opacity: 0; } }

        /* === СТРАНИЦЫ === */
        .page { position: absolute; top: 0; left: 50%; width: 100%; max-width: 600px; padding: 20px 15px; transform: translateX(-50%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.4, 1), opacity 0.4s; display: none; opacity: 0; z-index: 10; }
        .page.active { display: block; opacity: 1; z-index: 15; transform: translateX(-50%) scale(1); }

        /* === ПРОФИЛЬ === */
        .user-profile { display: flex; align-items: center; justify-content: flex-start; margin: 20px auto; max-width: 500px; padding: 15px; gap: 12px; background: var(--card-bg); border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .user-greeting { font-size: 1.1em; font-weight: 600; color: var(--text-color); text-align: left; margin-bottom: 3px; }
        .user-id { font-size: 0.85em; color: #b0b8c2; text-align: left; }

        /* === ЗАГОЛОВОК === */
        h1 { font-size: 2.2em; margin: 10px 0 20px; color: var(--primary-color); }
        h1 span { color: var(--text-color); }

        /* === ПОДПИСКА + СТАТУС В ОДНОЙ СТРОКЕ === */
        .subscription-row {
            display: flex; align-items: center; justify-content: space-between;
            max-width: 500px; margin: 15px auto 8px; padding: 0 15px;
            font-size: 1.1em; font-weight: 600; color: var(--text-color);
            height: 36px; /* одинаковая высота */
        }
        .status-chip {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 12px; border-radius: 20px; font-size: 0.8em;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .status-active { background: var(--chip-bg-active); color: #28a745; border: 1px solid #28a745; }
        .status-expired { background: var(--chip-bg-expired); color: #dc3545; border: 1px solid #dc3545; }
        .status-none { background: var(--chip-bg-none); color: #b0b8c2; border: 1px solid #444; }

        /* === ПОЛЕ КЛЮЧА === */
        .key-input-container {
            position: relative; margin: 0 auto 20px; max-width: 500px;
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center;
        }
        #vpn-key-input {
            background: transparent; border: none; color: var(--text-color);
            font-family: monospace; font-size: 0.95em; width: 100%; padding-right: 50px;
            pointer-events: none; word-break: break-all; line-height: 1.4;
        }
        #copy-key-button {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: var(--primary-color); color: white; border: none;
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            font-size: 1em; transition: all 0.2s; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        #copy-key-button:hover { background: #0056b3; transform: translateY(-50%) scale(1.1); }

        /* === КНОПКИ === */
        .action-buttons-row {
            display: flex; gap: 10px; max-width: 500px; margin: 10px auto 20px; justify-content: center;
        }
        .action-buttons-row .button { flex: 1; max-width: none; margin: 0; }
        .button {
            display: block; width: 100%; max-width: 300px; margin: 20px auto;
            padding: 12px 0; border-radius: 8px; background: var(--primary-color);
            color: white; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            font-weight: 700; cursor: pointer; transition: all 0.2s; text-align: center;
        }
        .button:hover { background: #0056b3; }

        .app-version { margin-top: 30px; font-size: 0.8em; color: #6c757d; text-align: center; }
    </style>
</head>
<body>

    <!-- === SPLASH === -->
    <div id="splash-screen">
        <div class="pulse-container">
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <img class="logo" src="https://sun9-8.userapi.com/s/v1/ig2/YBkIITuiQ13e1vw3WhNGJekU_fMB3jXEeTjqLb-EAnydjnDmqCVu7sATDepkrUUo6UXWQ4x74BtgfBrgdhWUZZlN.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640&from=bu&cs=640x0" alt="ON1X">
        </div>
        <p style="font-size: 1.2em; font-weight: 600; color: var(--text-color); margin-top: 30px;">Открываем приложение</p>
    </div>

    <!-- === ГЛАВНАЯ === -->
    <div id="home" class="page">
        <div class="user-profile">
            <img id="user-avatar" class="user-avatar" src="" alt="Аватар">
            <div>
                <div id="user-greeting" class="user-greeting">Добро пожаловать, </div>
                <div id="user-id" class="user-id"></div>
            </div>
        </div>

        <h1><span>ON1X</span> VPN</h1>

        <!-- Подписка + статус в одной строке -->
        <div class="subscription-row">
            <span>Ваша подписка</span>
            <div id="status-chip"></div>
        </div>

        <!-- Ключ №1 -->
        <div class="key-input-container">
            <input type="text" id="vpn-key-input" value="Загрузка..." readonly>
            <button id="copy-key-button" title="Скопировать ключ">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <!-- Кнопки (будут динамически) -->
        <div id="action-buttons-container" class="action-buttons-row">
            <!-- Кнопки добавятся через JS -->
        </div>

        <div class="app-version">Версия: 1.0.0</div>
    </div>

    <div id="buy" class="page"></div>
    <div id="renew" class="page"></div>

    <script>
        // === ЗАПРЕТ КОНТЕКСТА ===
        document.addEventListener('contextmenu', e => e.preventDefault());

        // === КОПИРОВАНИЕ БЕЗ МОДАЛКИ ===
        function copyText(text) {
            navigator.clipboard.writeText(text);
            const btn = document.getElementById('copy-key-button');
            const icon = btn.querySelector('i');
            icon.classList.replace('fa-copy', 'fa-check');
            btn.style.background = '#28a745';
            setTimeout(() => {
                icon.classList.replace('fa-check', 'fa-copy');
                btn.style.background = 'var(--primary-color)';
            }, 1000);
        }

        document.getElementById('copy-key-button').onclick = () => {
            const key = document.getElementById('vpn-key-input').value;
            if (key && !key.includes('нет') && !key.includes('Загрузка')) {
                copyText(key);
            }
        };

        // === НАВИГАЦИЯ ===
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                p.style.display = 'none';
            });
            const page = document.getElementById(id);
            page.style.display = 'block';
            setTimeout(() => page.classList.add('active'), 10);

            if (Telegram?.WebApp?.BackButton) {
                if (id === 'home') {
                    Telegram.WebApp.BackButton.hide();
                } else {
                    Telegram.WebApp.BackButton.show();
                    Telegram.WebApp.BackButton.onClick(() => showPage('home'));
                }
            }
        }

        // === API ===
        const API_URL = 'https://script.google.com/macros/s/AKfycbwSLCd3EPm2hA4UUHJqVw8N9gf_QJHz8d11JLjyFWKyKaz8F5mpjb4E15Kt3ErLq3T2/exec';

        // === ИНИЦИАЛИЗАЦИЯ ===
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('home').style.display = 'block';
                    setTimeout(() => document.getElementById('home').classList.add('active'), 10);
                }, 700);
            }, 1500);

            if (Telegram?.WebApp) {
                Telegram.WebApp.ready();
                if (Telegram.WebApp.disableVerticalSwipes) {
                    Telegram.WebApp.disableVerticalSwipes();
                }
            }

            if (Telegram?.WebApp?.initDataUnsafe?.user) {
                const u = Telegram.WebApp.initDataUnsafe.user;
                const userId = u.id;

                document.getElementById('user-avatar').src = u.photo_url || 'https://sun9-8.userapi.com/s/v1/ig2/YBkIITuiQ13e1vw3WhNGJekU_fMB3jXEeTjqLb-EAnydjnDmqCVu7sATDepkrUUo6UXWQ4x74BtgfBrgdhWUZZlN.jpg?quality=95&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640&from=bu&cs=640x0';
                document.getElementById('user-greeting').textContent = `Добро пожаловать, ${u.first_name}${u.last_name ? ' ' + u.last_name : ''}`;
                document.getElementById('user-id').textContent = `ID: ${userId}`;

                if (userId) {
                    const url = `${API_URL}?id=${userId}`;
                    console.log('Запрос:', url);

                    fetch(url)
                        .then(r => r.ok ? r.json() : Promise.reject(`HTTP ${r.status}`))
                        .then(data => {
                            console.log('Ответ:', data);
                            const keyInput = document.getElementById('vpn-key-input');
                            const statusChip = document.getElementById('status-chip');
                            const buttonsContainer = document.getElementById('action-buttons-container');
                            buttonsContainer.innerHTML = ''; // Очищаем

                            // === ПОДПИСКА НЕТ ===
                            if (data.not_found || !data.key_1) {
                                keyInput.value = 'У вас нет подписки';
                                keyInput.style.color = '#dc3545';
                                statusChip.innerHTML = `<div class="status-chip status-none"><i class="fas fa-times-circle"></i> Нет</div>`;

                                // Только "Купить"
                                const buyBtn = document.createElement('a');
                                buyBtn.href = '#'; buyBtn.className = 'button';
                                buyBtn.onclick = () => showPage('buy');
                                buyBtn.textContent = 'Купить';
                                buttonsContainer.appendChild(buyBtn);
                                return;
                            }

                            // === ПОДПИСКА ЕСТЬ ===
                            keyInput.value = data.key_1;

                            // Статус
                            let statusHtml = '';
                            if (data.key_status === 'active') {
                                statusHtml = `<div class="status-chip status-active"><i class="fas fa-check-circle"></i> Активна</div>`;
                            } else if (data.key_status === 'expired') {
                                statusHtml = `<div class="status-chip status-expired"><i class="fas fa-clock"></i> Истекла</div>`;
                            } else {
                                statusHtml = `<div class="status-chip status-none"><i class="fas fa-question-circle"></i> Неизвестно</div>`;
                            }
                            statusChip.innerHTML = statusHtml;

                            // Кнопка "Продлить"
                            const renewBtn = document.createElement('a');
                            renewBtn.href = '#'; renewBtn.className = 'button';
                            renewBtn.onclick = () => showPage('renew');
                            renewBtn.textContent = 'Продлить';
                            buttonsContainer.appendChild(renewBtn);

                            // Ключ №2
                            if (data.key_2) {
                                const extra = document.createElement('div');
                                extra.innerHTML = `
                                    <div class="key-input-container" style="margin-top: 12px; opacity: 0.9;">
                                        <input type="text" value="${data.key_2}" readonly style="font-size: 0.9em;">
                                        <button onclick="copyText('${data.key_2}')"><i class="fas fa-copy"></i></button>
                                    </div>
                                `;
                                document.querySelector('.action-buttons-row').before(extra);
                            }
                        })
                        .catch(err => {
                            console.error('Ошибка:', err);
                            document.getElementById('vpn-key-input').value = 'Ошибка сети';
                        });
                }
            } else {
                document.getElementById('vpn-key-input').value = 'Запустите в Telegram';
            }
        });
    </script>
</body>
</html>
